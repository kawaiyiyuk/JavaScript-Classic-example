<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach遍历querySelectorAll</title>
</head>
<body>
<!--querySelectorAll 的结果是一个nodeList，这是一个和数组不一样的对象，所以想用forEach 循环是无法实现的-->
<!--这是书上的意思，但是尝试了一下 发现是可以实现的-->

<ul id="ul">
    <li  title="111">111</li>
    <li  title="222">222</li>
    <li  title="333">333</li>
    <li  title="444">444</li>
    <li  title="555">555</li>
</ul>
</body>
<script>
    var li = document.querySelectorAll('li');
    var sum = [];
    //
    // li.forEach(function (item,index,array) {
    //     sum.push(item.title)
    // })
    // console.log(sum)


    [].forEach.call(li,function (li) {
        console.log(li.title)
    })

</script>
</html>
